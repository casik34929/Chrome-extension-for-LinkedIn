<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>LinkedIn Auto Commenter</title>
  <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header class="flex justify-center items-center">
    <a href="https://www.linkedin.com" target="_blank">
      <img id="logo" src="./assets/icons/auto-reply.png" alt="LinkedIn Auto  Commenter" class="h-10 w-10 mr-2 " />
    </a>
    <h3 class="text-base font-bold dark:text-white text-center">LinkedIn Auto Commenter</h3>
  </header>

  <input type="text" id="apiKey"
    class="block pl-1 pb-px w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
    placeholder="OpenAI API key" />

  <button type="button" id="saveApiKey"
    class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">Save
    API key</button>
  <hr />

  <textarea id="customPrompt" cols="50" rows="4" placeholder="Enter your custom prompt"
    class="mt-3 outline-none block p-1 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    Analyze this comment and provide an appropriate response. Just reply to the comment without any introductory text. Use the pronoun "I" every time as if you were me
  </textarea>

  <div class="relative h-10 w-72 min-w-[200px]">
    <select id="aiModel"
      class="focus:outline-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <option selected value="gpt-3.5-turbo">GPT-3.5</option>
      <option value="gpt-4-0125-preview">GPT-4</option>
    </select>
  </div>

  <!-- <button id="autoreply-button"
    class="focus:outline-none bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Start Auto-Comment
  </button> -->
  <button id="toggleAutoComment" data-state="start"
    class="focus:outline-none bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"><svg width="20px"
      height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
      <g id="SVGRepo_iconCarrier">
        <path
          d="M16.6582 9.28638C18.098 10.1862 18.8178 10.6361 19.0647 11.2122C19.2803 11.7152 19.2803 12.2847 19.0647 12.7878C18.8178 13.3638 18.098 13.8137 16.6582 14.7136L9.896 18.94C8.29805 19.9387 7.49907 20.4381 6.83973 20.385C6.26501 20.3388 5.73818 20.0469 5.3944 19.584C5 19.053 5 18.1108 5 16.2264V7.77357C5 5.88919 5 4.94701 5.3944 4.41598C5.73818 3.9531 6.26501 3.66111 6.83973 3.6149C7.49907 3.5619 8.29805 4.06126 9.896 5.05998L16.6582 9.28638Z"
          stroke="#ffffff" stroke-width="2" stroke-linejoin="round"></path>
      </g>
    </svg>Start Auto-Comment</button>
  <!-- <button id="stopAutoComment">â– </button> -->

  <footer>
    <p class="text-center" id="status"></p>
    <p>Powered by <a href="http://inovapulse.com" target="_blank">InovaPulse</a></p>
  </footer>

</body>
<script src="popup.js"></script>

</html>
